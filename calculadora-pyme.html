<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script>
		var clasificacion, monto, categoria;
		function calcular(){

			monto = $('#ventas').val();
			categoria = $('#categoria').val();
			

			if(categoria === "Agropecuario"){
				clasificacion = "Tu empresa no clasifica como PyME";
				if(monto<=160000000){
					clasificacion = "Mediana - Tramo 2";
				}if(monto<=100000000){
					clasificacion = "Mediana - Tramo 1";
				}if(monto<=13000000){
					clasificacion = "Pequeña";
				}if(monto<=2000000){
					clasificacion = "Micro";
				}
			}			

			if(categoria === "Industria y Minería"){
				clasificacion = "Tu empresa no clasifica como PyME";
				if(monto<=540000000){
					clasificacion = "Mediana - Tramo 2";
				}if(monto<=360000000){
					clasificacion = "Mediana - Tramo 1";
				}if(monto<=45500000){
					clasificacion = "Pequeña";
				}if(monto<=7500000){
					clasificacion = "Micro";
				}
			}
			if(categoria === "Comercio"){
				clasificacion = "Tu empresa no clasifica como PyME";
				if(monto<=650000000){
					clasificacion = "Mediana - Tramo 2";
				}if(monto<=450000000){
					clasificacion = "Mediana - Tramo 1";
				}if(monto<=55000000){
					clasificacion = "Pequeña";
				}if(monto<=9000000){
					clasificacion = "Micro";
				}
			}
			if(categoria === "Servicios"){
				clasificacion = "Tu empresa no clasifica como PyME";
				if(monto<=180000000){
					clasificacion = "Mediana - Tramo 2";
				}if(monto<=125000000){
					clasificacion = "Mediana - Tramo 1";
				}if(monto<=15000000){
					clasificacion = "Pequeña";
				}if(monto<=2500000){
					clasificacion = "Micro";
				}
			}
			if(categoria === "Construcción"){
				clasificacion = "Tu empresa no clasifica como PyME";
				if(monto<=270000000){
					clasificacion = "Mediana - Tramo 2";
				}if(monto<=180000000){
					clasificacion = "Mediana - Tramo 1";
				}if(monto<=22500000){
					clasificacion = "Pequeña";
				}if(monto<=3500000){
					clasificacion = "Micro";
				}
			}

			$('.test').html("La categoría de tu empresa es: "+clasificacion);

		}

	</script>

	<div style="width:70%;margin:auto">
		<div class="form-group">	
		  <label for="sel1">Seleccioná la categoría de tu empresa:</label>
		  <select class="form-control" id="categoria">
		    <option>Agropecuario</option>
		    <option>Industria y minería</option>
		    <option>Comercio</option>
		    <option>Servicios</option>
		    <option>Construcción</option>
		  </select>
		</div>

		<label for="usr">Ingresá tus ventas totales anuales (sin puntos):</label>
		<div class="input-group">

			<span class="input-group-addon">$</span>
		    <input type="text" class="form-control" placeholder="" id="ventas"/>
		</div>
		<br>
		<div style="width:100%;text-align:center">
			
		
			<button type="submit" class="btn btn-info" onclick="calcular();$('.test').css('display','block')">Calculá tu categoría</button>
		</div>


		<div class="test" style="text-align:center;font-size:23px;background-color:#dedede;border-radius:15px;width: 50%;margin:0 auto;margin-top:40px;padding:15px;display:none"></div>
